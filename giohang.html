<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giỏ hàng</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="giohang.css">
</head>

<body>
    <main>
        <header class="container">
            <h1>Giỏ hàng</h1>
            <ul class="breadcrumb">
                <li><a href="index.html">Trang chủ</a></li>
                <li> Giỏ hàng</li>
            </ul>

            <span class="count"> </span>
        </header>

        <section class="container">
            <ul class="products">
                <li class="row">
                    <div class="col left">
                        <div class="thumbnail">
                            <a href="CTSP.html">
                                <img src="sp6.jpg" alt="" />
                            </a>
                        </div>
                        <div class="detail">
                            <div class="name"><a href="#"> </a></div>
                            <div class="description">
                                
                            </div>
                            <div class="price"> </div>
                        </div>
                    </div>

                    <div class="col right">
                        <div class="quantity">
                            <input type="number" class="quantity" step="1" value="2" />
                        </div>

                        <div class="remove">
                            <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </li>

                <li class="row">
                    <div class="col left">
                        <div class="thumbnail">
                            <a href="CTSP.html">
                                <img src="sp2a.jpg" alt="" />
                            </a>
                        </div>
                        <div class="detail">
                            <div class="name"><a href="#"></a></div>
                            <div class="description">
                                
                            </div>
                            <div class="price"> </div>
                        </div>
                    </div>

                    <div class="col right">
                        <div class="quantity">
                            <input type="number" class="quantity" step="1" value="1" autocomplete="off" />
                        </div>

                        <div class="remove">
                            <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <section class="option-container container">
            <!-- Mã giảm giá -->
            <div class="promotion">
                <label for="promo-code">Bạn có mã giảm giá chứ ?</label>
                <input type="text" id="promo-code" autocomplete="off" />
                <button type="button"></button>
            </div>

            <!-- Tổng tiền -->
            <div class="summary">
                <ul>
                    <li class="subtotal">Giá: <span> </span></li>
                    <li class="vat">VAT<span> </span></li>
                    <li class="discount hide">Giảm giá<span> </span></li>
                    <li class="total">Tổng giá: <span> </span></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="giohang.js"></script>
</body>

</html>
